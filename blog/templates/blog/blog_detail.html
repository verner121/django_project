{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.image | media_filter }}"/>
                    <div class="card-body">
                        <p class="card-text">Заголовок: {{ blog.title }} </p>
                        <p>Описание: {{ blog.description }} </p>
                        <p> Количество просмотров: {{ blog.views_counter }}</p>
                        <p> Дата создания записи: {{ blog.created_at }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
